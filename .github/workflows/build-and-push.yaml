name: Build and Push Docker Image to Docker Hub / ECR   -- ( Docker Hub )

on:
  workflow_call:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:

    - name: Check out the code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME}}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image to Docker Hub
      run: |
        docker build -t ${{ vars.DOCKERHUB_USERNAME }}/cicd-tf-vpc-actions-frontend:${{ github.sha }} ./frontend
        docker build -t ${{ vars.DOCKERHUB_USERNAME }}/cicd-tf-vpc-actions-backend:${{ github.sha }} ./backend

    - name: Push to Docker Hub
      run: |
        docker push ${{ vars.DOCKERHUB_USERNAME }}/cicd-tf-vpc-actions-frontend:${{ github.sha }}
        docker push ${{ vars.DOCKERHUB_USERNAME }}/cicd-tf-vpc-actions-backend:${{ github.sha }}

    
